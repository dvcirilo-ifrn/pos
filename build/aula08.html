<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Programação Orientada a Serviços</span></foreignObject></svg></h1>
<h3>Prof. Diego Cirilo</h3>
<p><strong>Aula 08</strong>: XML Schema</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>XML Schema</h1>
<ul>
<li>O DTD apresenta algumas limitações:
<ul>
<li>Não é escrito em XML, criando confusão com duas linguagens diferentes</li>
<li>Não suporta namespaces</li>
<li>Não suporta tipos de dados (string, integer, float, etc)</li>
</ul>
</li>
<li>O XML Schema Definition (XSD) é uma recomendação do W3C que soluciona essas limitações.</li>
<li>De forma geral é um XML que descreve os componentes de outro XML (ou uma classe deles).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>XML Schema</h1>
<ul>
<li>Tipos de dados são importantes para garantir integridade dos dados. Ex.
<ul>
<li>Como garantir que <code>&lt;data&gt;&lt;/data&gt;</code> tenha uma data com DTD? E como garantir um padrão na escrita dessa data?</li>
</ul>
</li>
<li>Também há problemas com o XSD:
<ul>
<li>A ordem continua importando (nem sempre é necessário)</li>
<li>Muito complexa (a primeira parte da especificação tem 150 páginas)</li>
<li>...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Exemplo</h1>
<ul>
<li>XML</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> <span class="hljs-tag">&lt;<span class="hljs-name">cartao</span> <span class="hljs-attr">xmlns</span>=<span class="hljs-string">&quot;http://cartaodevisitas.org&quot;</span> 
         <span class="hljs-attr">xmlns:xsi</span>=<span class="hljs-string">&quot;http://www.w3.org/2001/XMLSchema-instance&quot;</span>
         <span class="hljs-attr">xsi:schemaLocation</span>=<span class="hljs-string">&quot;http://cartaodevisitas.org 
                           cartao.xsd&quot;</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">nome</span>&gt;</span>Luiz Silva<span class="hljs-tag">&lt;/<span class="hljs-name">nome</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">titulo</span>&gt;</span>Gerente, Lojas Pernambucanas S.A.<span class="hljs-tag">&lt;/<span class="hljs-name">titulo</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">email</span>&gt;</span>luiz.silva@pernambucanas.com.br<span class="hljs-tag">&lt;/<span class="hljs-name">email</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">telefone</span>&gt;</span>(88)99456-1414<span class="hljs-tag">&lt;/<span class="hljs-name">telefone</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">logo</span> <span class="hljs-attr">url</span>=<span class="hljs-string">&quot;logo.gif&quot;</span>/&gt;</span>

</span></span></foreignObject></svg></code></pre>
</section>

<h1>Exemplo</h1>
<ul>
<li>XSD (cartao.xsd)</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">schema</span> <span class="hljs-attr">xmlns</span>=<span class="hljs-string">&quot;http://www.w3.org/2001/XMLSchema&quot;</span>
        <span class="hljs-attr">xmlns:b</span>=<span class="hljs-string">&quot;http://cartaodevisitas.org&quot;</span>
        <span class="hljs-attr">targetNamespace</span>=<span class="hljs-string">&quot;http://cartaodevisitas.org&quot;</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Sintaxe</h1>
<ul>
<li>O elemento raiz do XSD é o <code>&lt;schema&gt;</code></li>
<li>Alguns possíveis atributos do <code>&lt;schema&gt;</code>:
<ul>
<li><code>xmlns=&quot;http://www.w3.org/2001/XMLSchema&quot;</code> namespace do XML Schema padrão.</li>
<li><code>xmlns:b=&quot;http://cartaodevisitas.org&quot;</code> define o prefixo <code>b</code> para o namespace do cartão.</li>
<li><code>targetNamespace=&quot;http://cartaodevisitas.org&quot;</code> indica qual namespace que esse XSD descreve.</li>
<li><code>elementFormDefault=&quot;qualified&quot;</code> indica se os elementos devem ser qualificados por um namespace.</li>
</ul>
</li>
<li><a href="https://stackoverflow.com/questions/1463138/what-does-elementformdefault-do-in-xsd">Detalhes</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Sintaxe</h1>
<ul>
<li>Para incluir o XSD no XML:
<ul>
<li><code>xmlns=&quot;http://cartaodevisitas.org&quot;</code> namespace padrão.</li>
<li><code>xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;</code> namespace da instância do XSD.</li>
<li><code>xsi:schemaLocation=&quot;http://cartaodevisitas.org cartao.xsd&quot;</code> chamada do arquivo XSD.
<ul>
<li>O primeiro argumento é o namespace, e o segundo o arquivo</li>
<li>Perceba o uso do prefixo <code>xsi</code></li>
</ul>
</li>
<li><code>elementFormDefault=&quot;qualified&quot;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Sintaxe</h1>
<ul>
<li>Elementos <em>simples</em></li>
<li>Armazena apenas um dado (não tem sub-elementos)
<ul>
<li><code>&lt;element name=&quot;nome&quot; type=&quot;tipodedado&quot;/&gt;</code></li>
</ul>
</li>
<li>Exemplos de tipos de dados padrão:
<ul>
<li><code>string</code>, <code>decimal</code>, <code>integer</code>, <code>boolean</code>, <code>date</code>, <code>time</code>, ...</li>
</ul>
</li>
<li>É possível definir tipos customizados.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Restrições</h1>
<ul>
<li>É possível limitar valores usando restrições ou <em>facets</em>.</li>
<li>Ex.</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;idade&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">simpleType</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">restriction</span> <span class="hljs-attr">base</span>=<span class="hljs-string">&quot;integer&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">minInclusive</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;0&quot;</span>/&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">maxInclusive</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;120&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">restriction</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">simpleType</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">element</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Restrições</h1>
<ul>
<li>Algumas possibilidades:
<ul>
<li><code>length</code>, <code>minLength</code>, <code>maxLength</code></li>
<li><code>maxInclusive</code>, <code>maxExclusive</code>, <code>minInclusive</code>, <code>minExclusive</code></li>
<li><code>totalDigits</code>, <code>fractionDigits</code></li>
<li><code>pattern</code></li>
<li><code>enumeration</code></li>
<li><code>whiteSpace</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">

    <span class="hljs-tag">&lt;<span class="hljs-name">extension</span> <span class="hljs-attr">base</span>=<span class="hljs-string">&quot;cadPessoa&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">sequence</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;endereço&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;cidade&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;país&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">sequence</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">extension</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">complexContent</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Cardinalidade</h1>
<ul>
<li><code>maxOccurs</code> e <code>minOccurs</code></li>
<li><code>maxOccurs=&quot;unbounded&quot;</code> para infinitas ocorrências</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">complexType</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;cadPessoa&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">sequence</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;matrícula&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;integer&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;telefone&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span> <span class="hljs-attr">minOccurs</span>=<span class="hljs-string">&quot;0&quot;</span> <span class="hljs-attr">maxOccurs</span>=<span class="hljs-string">&quot;unbounded&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">sequence</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Exemplo</h1>
<ul>
<li>Crie um XML Schema básico para um prato (elemento raiz) que tenha os elementos:
<ul>
<li><code>nome</code> (string com 100 caracteres no máximo)</li>
<li><code>refeição</code> (<code>café</code>, <code>almoço</code> ou <code>janta</code>)</li>
<li><code>ingredientes</code> com os sub-elementos <code>ingrediente</code> (pelo menos um)</li>
<li><code>preço</code> (decimal com duas casas)</li>
<li><code>dataCadastro</code> (data)</li>
</ul>
</li>
<li>Crie um XML que use o schema acima e valide no VS Code.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Atributos</h1>
<ul>
<li>Elementos <em>simples</em> não tem atributos.</li>
<li>Atributos são opcionais por padrão, é preciso utilizar <code>use=&quot;required&quot;</code> para ser obrigatório.</li>
<li><code>&lt;attribute name=&quot;nome&quot; type=&quot;tipodedado&quot; use=&quot;required&quot;/&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-paginate="true" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Elementos Vazios</h1>
<ul>
<li>Descrevo um tipo complexo, mas não adiciono elementos</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;produto&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;tipoProduto&quot;</span>/&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">complexType</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;tipoProduto&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">attribute</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;idProd&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;positiveInteger&quot;</span>/&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-paginate="true" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Elementos apenas texto (com atributos)</h1>
<ul>
<li>Apenas elementos complexos podem ter atributos</li>
<li>Declaro um elemento complexo, mas com conteúdo simples, e os atributos</li>
</ul>
<pre><code class="language-xsd"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;tamanhoSapato&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;tipoSapato&quot;</span>/&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">complexType</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;tipoSapato&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">simpleContent</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">extension</span> <span class="hljs-attr">base</span>=<span class="hljs-string">&quot;integer&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">attribute</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;país&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">extension</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">simpleContent</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">tamanhoSapato</span> <span class="hljs-attr">pa</span>í<span class="hljs-attr">s</span>=<span class="hljs-string">&quot;Brasil&quot;</span>&gt;</span>42<span class="hljs-tag">&lt;/<span class="hljs-name">tamanhoSapato</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Elementos mistos (texto, sub-elementos e atributos)</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;carta&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;tipoCarta&quot;</span>/&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">complexType</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;tipoCarta&quot;</span> <span class="hljs-attr">mixed</span>=<span class="hljs-string">&quot;true&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">sequence</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;idPedido&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;positiveInteger&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;dataEnvio&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>/&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">sequence</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">carta</span>&gt;</span>
    Prezado <span class="hljs-tag">&lt;<span class="hljs-name">nome</span>&gt;</span>Mr. Burns<span class="hljs-tag">&lt;/<span class="hljs-name">nome</span>&gt;</span>.
    Seu pedido <span class="hljs-tag">&lt;<span class="hljs-name">idPedido</span>&gt;</span>23<span class="hljs-tag">&lt;/<span class="hljs-name">idPedido</span>&gt;</span> será enviado
    em <span class="hljs-tag">&lt;<span class="hljs-name">dataEnvio</span>&gt;</span>2023-06-23<span class="hljs-tag">&lt;/<span class="hljs-name">dataEnvio</span>&gt;</span>.
<span class="hljs-tag">&lt;/<span class="hljs-name">carta</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Indicadores</h1>
<ul>
<li><em>Indicadores</em> são utilizados para controlar como os elementos serão utilizados no documento.</li>
<li>São sete:
<ul>
<li>Ordem: <code>all</code>, <code>choice</code>, <code>sequence</code></li>
<li>Cardinalidade: <code>maxOccurs</code>, <code>minOccurs</code></li>
<li>Agrupamento: <code>group name</code> e <code>attributeGroup name</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Indicadores de ordem</h1>
<ul>
<li><code>all</code> - os elementos podem aparecer em qualquer ordem, mas no máximo uma vez. <code>minOccurs</code> pode ser 0 ou 1.</li>
<li><code>choice</code> - apenas um dos elementos pode ocorrer.</li>
<li><code>sequence</code> - os elementos devem aparecer na sequência.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-paginate="true" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Exemplos</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;pessoa&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">complexType</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">all</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;sobrenome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">all</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">element</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;pessoa&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">complexType</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">choice</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;funcionario&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;funcionario&quot;</span>/&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;membro&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;membro&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">choice</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">element</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Agrupamento</h1>
<ul>
<li><code>group name=&quot;nomedogrupo&quot;</code> - definição de grupo. Deve conter um indicador de ordem.</li>
<li><code>attributeGroup name=&quot;nomedogrupo&quot;</code> - grupo de atributos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-paginate="true" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Exemplos</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">group</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;grupoPessoa&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">sequence</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;sobrenome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;dataNascimento&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">sequence</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">group</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">attributeGroup</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;grupoAttrPessoa&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">attribute</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">attribute</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;sobrenome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">attribute</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;dataNascimento&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>/&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">attributeGroup</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-paginate="true" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1><code>any</code> e <code>anyAttribute</code></h1>
<ul>
<li>Os elementos <code>any</code> e <code>anyAttribute</code> permitem que o usuário adicione qualquer elemento ou atributo no XML.</li>
<li>Permite a extensão dos documentos, sem violar o XSD.</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;pessoa&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">complexType</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">sequence</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;sobrenome&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">any</span> <span class="hljs-attr">minOccurs</span>=<span class="hljs-string">&quot;0&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">sequence</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">complexType</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">element</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-paginate="true" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Substituição de elementos</h1>
<ul>
<li>Permite fazer com que dois elementos sejam equivalentes</li>
<li>Útil para dar suporte a múltiplas línguas</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">xs:element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;name&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;xs:string&quot;</span>/&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">xs:element</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nome&quot;</span> <span class="hljs-attr">substitutionGroup</span>=<span class="hljs-string">&quot;name&quot;</span>/&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">xs:complexType</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;infoCliente&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">xs:sequence</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">xs:element</span> <span class="hljs-attr">ref</span>=<span class="hljs-string">&quot;nome&quot;</span>/&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">xs:sequence</span>&gt;</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-paginate="true" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Tipos de implementação</h1>
<ul>
<li>Aninhada
<ul>
<li>Estrutura lógica, porém dificulta o reuso e é mais complexa para manter</li>
</ul>
</li>
<li>Uso do atributo <code>ref</code>
<ul>
<li>Todos os elementos simples são definidos no início do código e os complexos depois, usando o atributo <code>ref</code> para referenciar os elementos simples.</li>
</ul>
</li>
<li>Definição de tipos customizados
<ul>
<li>Tipos customizados são definidos de maneira análoga a classes (POO) e depois os elementos/atributos são criados usando os tipos customizados.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-paginate="true" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Exemplos</h1>
<ul>
<li><a href="https://www.nfe.fazenda.gov.br/portal/listaConteudo.aspx?tipoConteudo=BMPFMBoln3w=">Nota Fiscal Eletrônica</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-marpit-scope-19iLY6wi="" data-paginate="true" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Tarefa</h1>
<ul>
<li>Crie um XSD <code>cardapio.xsd</code> para o XML da aula 05 (<code>cardapio.xml</code>), os requisitos são os seguintes:
<ul>
<li>Elemento raiz é <code>cardapio</code> e deve conter um ou mais elementos <code>prato</code>.</li>
<li>Elemento <code>prato</code> deve conter obrigatoriamente um atributo <code>id</code> do tipo <code>integer</code>;</li>
<li>Elemento <code>prato</code> deve conter os sub-elementos <code>nome</code>, <code>descricao</code>, <code>ingredientes</code>, <code>preco</code>, <code>calorias</code> e <code>tempoPreparo</code>;</li>
<li>Elemento <code>ingredientes</code> deve conter 1 ou mais sub-elementos <code>ingrediente</code>;</li>
<li><code>calorias</code> deve ser <code>integer</code> e <code>preco</code> <code>decimal</code> com duas casas.</li>
<li>Os demais elementos são do tipo <code>string</code>;</li>
</ul>
</li>
<li>Valide seu XML com esse XSD</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-marpit-scope-LYRhZ2uW="" data-paginate="true" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Tarefa</h1>
<ul>
<li>Crie um XSD <code>imobiliaria.xsd</code> para os dados de uma imobiliária que cumpra os seguintes requisitos:
<ul>
<li>O elemento raiz é <code>imobiliária</code> e deve conter um ou mais elementos <code>imovel</code>.</li>
<li>O elemento <code>imovel</code> deve conter os sub-elementos <code>descricao</code>, <code>proprietario</code>, <code>endereco</code>, <code>caracteristicas</code> e <code>valor</code>.</li>
<li>O elemento <code>proprietario</code> deve conter os sub-elementos <code>nome</code> e os elementos <code>email</code> ou <code>telefone</code> são opcionais (pode ter mais de um).</li>
<li>O elemento <code>endereco</code> deve conter os sub-elementos <code>rua</code>, <code>bairro</code>, <code>cidade</code> e <code>número</code>, que deve ser opcional.</li>
<li>O elemento <code>caracteristicas</code> deve conter os sub-elementos <code>tamanho</code>, <code>numQuartos</code> e  <code>numBanheiros</code>.</li>
<li><code>número</code>, <code>numQuartos</code> e <code>numBanheiros</code> são <code>integer</code> e <code>tamanho</code> é <code>decimal</code></li>
<li>O tipo de dado padrão para os demais elementos é <code>string</code>.</li>
</ul>
</li>
<li>Crie pelo menos 5 imóveis válidos.
<ul>
<li>Inclua pelo menos um proprietário com 2 telefones e um email e outro apenas com um telefone.</li>
<li>Teste também um imóvel sem número.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-paginate="true" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
<h1>Tarefa</h1>
<ul>
<li>Crie um XSD equivalente ao DTD <a href="https://dvcirilo.github.io/pos-ifrn/src/quiz.dtd">quiz.dtd</a></li>
<li>Use o VSCode para validar o XML criado para essa questão na aula 06.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-paginate="true" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="36" style="--paginate:true;--theme:default;" data-size="4:3">
