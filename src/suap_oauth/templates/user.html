{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ user_data['nome'] }} {% endblock %}</h2>

    {% for field in user_data %}

    <p> <b>{{ field }}</b>: {{ user_data[field] }} </p>

    {% endfor %}

    <p><a href="{{url_for('login')}}">Login</a></p>
    <p><a href="{{url_for('logout')}}">Logout</a></p>

{% endblock %}
